<template>
    <lightning-card title="Vendedores/Contas" icon-name="custom:custom15">
        <div class="slds-m-around_medium">        
            <template lwc:if={vendedores}>
                <template for:each={vendedores} for:item="vendedor">
                    <p key={vendedor.Id}>
                        <lightning-icon 
                            key={vendedor.Id} 
                            icon-name={vendedor.icon} 
                            alternative-text={vendedor.Id} 
                            title={vendedor.Name}>
                        </lightning-icon>
                        {vendedor.Name}
                    </p>                             
                    <template lwc:if={vendedor.Accs}>
                        <lightning-pill-container 
                            key={vendedor.Accs} 
                            items={vendedor.Accs} 
                            onitemremove={handleItemRemove}>
                        </lightning-pill-container>
                    </template>                    
                </template>
            </template>
            <template lwc:elseif={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>                        
        </div>                       
    </lightning-card>
</template>
