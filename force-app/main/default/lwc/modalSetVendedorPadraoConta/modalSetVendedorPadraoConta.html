<template>
    <lightning-modal-header label="Atenção"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-flow lwc:if={flowName} 
            onstatuschange={handleStatusChange} 
            flow-api-name={flowName}
            flow-input-variables={inputVariables}>
        </lightning-flow>       
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancelar" onclick={handleCancel}></lightning-button>
    </lightning-modal-footer>
</template>
